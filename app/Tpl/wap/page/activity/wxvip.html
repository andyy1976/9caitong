<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="zh-CN">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 优先使用 IE 最新版本 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 忽略将数字变为电话号码-->
    <meta name="format-detection" content="telephone=no">
    <!--让国产浏览器默认采用高速模式渲染页面-->
    <meta name="renderer" content="webkit">
    <!-- 强制图片显示 -->
    <meta name="imagemode" content="force">
    <!--启用 WebApp 全屏模式-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置状态栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>微信VIP俱乐部上线</title>
    <link rel="stylesheet" type="text/css" href="new/activity/wxvip/css/reset_ph_v=2016.css">
    <script src="new/activity/wxvip/js/jquery-1.11.3.min.js"></script>
    <script src="new/activity/wxvip/js/layer-v3.0.3/layer/layer.js"></script>
    <link rel="stylesheet" type="text/css" href="new/activity/wxvip/css/wap_vip_v_2017.css?11">
    <script src="new/activity/wxvip/js/fastclick.js"></script>
	<script>
    	//处理移动端click事件300ms延迟
    	if ('addEventListener' in document) {
		    document.addEventListener('DOMContentLoaded', function() {
		        FastClick.attach(document.body);
		    }, false);
		}
    </script>
  
</head>

    <!-- 微信会员 -->
    <div class="public_bg"></div>
	<div class="content">
        <a href="javascript:;" class="btn-join">点击加入会员</a>
        <ul class="vip-list">

</section>
<div id="popBg"></div>
