<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="zh-CN">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 优先使用 IE 最新版本 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 忽略将数字变为电话号码-->
    <meta name="format-detection" content="telephone=no">
    <!--让国产浏览器默认采用高速模式渲染页面-->
    <meta name="renderer" content="webkit">
    <!-- 强制图片显示 -->
    <meta name="imagemode" content="force">
    <!--启用 WebApp 全屏模式-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置状态栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>
    <link rel="stylesheet" href="new/activity/W654/css/reset_ph_v=2016.css">
    <script src="new/activity/W654/js/jquery-1.11.3.min.js"></script>
    <script src="new/activity/W654/js/layer-v3.0.3/layer/layer.js"></script>
    <link rel="stylesheet" href="new/activity/W654/css/style.css">
    <script src="new/activity/W654/js/fastclick.js"></script>
    <script>
        //处理移动端click事件300ms延迟
        if ('addEventListener' in document) {
            document.addEventListener('DOMContentLoaded', function() {
                FastClick.attach(document.body);
            }, false);
        }
    </script>
    <script>
        //设置根字体大小
        (function(){
            var html = document.documentElement;
            var htmlWidth = html.getBoundingClientRect().width;
            html.style.fontSize = htmlWidth/15 + 'px';
        })()
    </script>
</head>
<body>
<div class="container">
    <div class="content">
    	<p class="rule_title"><span>这里红包不套路<br>直接提现没约束</span></p>
    	<dl class="rule_list">
    		<dt><span>1</span></dt><dd>用户所获得红包均为现金红包，进入玖财通APP可进行提现操作；</dd>
    	</dl>
    	<dl class="rule_list">
    		<dt><span>2</span></dt><dd>点击APP首页banner或下方“抢红包”按钮即可参与抢红包活动，参与用户每天可抢10次红包，红包均可提现；</dd>
    	</dl>
    	<dl class="rule_list">
    		<dt><span>3</span></dt><dd>完成相应任务可增加当日抢红包次数上限，相应任务请进入玖财通APP中查看；</dd>
    	</dl>
    	<dl class="rule_list">
    		<dt><span>4</span></dt><dd>本次活动最终解释权由玖财通所有。</dd>
    	</dl>
    	<div class="ewm">
    		<img src="new/activity/W654/images/img_ewm.png" />
    		<p>下载玖财通app</p>
    	</div>
    </div>
</div>
</body>
</html>
