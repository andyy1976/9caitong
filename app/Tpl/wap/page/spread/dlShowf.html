<script>
$(document).ready(function(){
	var mobile;
    var ua = navigator.userAgent;
    var ipad = ua.match(/(iPad).*OS\s([\d_]+)/);
    isIphone = !ipad && ua.match(/(iPhone\sOS)\s([\d_]+)/);
    isAndroid = ua.match(/(Android)\s+([\d.]+)/);
    if(isIphone != null){
    	$("#down").attr("href","itms-apps://itunes.apple.com/us/app/jiu-cai-tong-yu-qi-nian-hua/id1101080761?mt=8");
    }else if(isAndroid != null){
    	$("#down").attr("href","https://d.jiuchengjr.com/jiucaitong.apk");
    }
	
});
</script>
