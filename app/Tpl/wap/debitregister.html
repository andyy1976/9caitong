function uploadify(obj){
	var formdata =new FormData();
	formdata.append("myfile",obj);
	var ajaxurl = "{url x="index" r="ajax#uploadfile"}"; 
		$.ajax({
        url: ajaxurl,
        //data:query,
		data: formdata,
		processData: false,
		contentType: false,
        type: "POST",  
        dataType: "json",
		beforeSend: function(){
			load=layer.open({type: 2,shadeClose: false});

		},
        success:function(result){
            if(result.status){
               layer.open({
                    className: 'popup-btn',
                    content: '<h3>提示</h3><p>'+result.info+'</p>', 
                    shadeClose: true,
                    time: 2
                });
				layer.close(load);
            }else{
			
                layer.open({
                    className: 'popup-btn',
                    content: '<h3>提示</h3><p>'+result.info+'</p>', 
                    shadeClose: true,
                    time: 2
                });
            }
            layer.close(load);
        },
		complete: function(){
         layer.close(load);
		}
    });

	function getObjectURL(file) {
        var url = null;
        if (window.createObjectURL != undefined) {
            url = window.createObjectURL(file)
        } else if (window.URL != undefined) {
            url = window.URL.createObjectURL(file)
        } else if (window.webkitURL != undefined) {
            url = window.webkitURL.createObjectURL(file)
        }
        return url;
    };

    $(document).ready(function(){
        //控制按钮状态
        $("#get_regsms_code").click(function(){
            //短信验证码置灰时不可用
            var password = $.trim($("#settings-password").val());
            var mobile = $.trim($("#settings-mobile").val());
            if(password.length == 0 || mobile.length == 0){
                return false;
            }
            if($(".rl-yzm").css("display")=='block'){
            	 if($("#smsverify").val().length == 0){
            	 	return false;
            	 }
            }
            if(is_lock_send_vy || $(this).hasClass(".btn_disable")){
                return false;
            }
            is_lock_send_vy = true;
            
            //点击获取验证码触发手机号验证
            if(!(/^1[3|4|5|7|8]\d{9}$/.test(mobile))){
                layer.open({
                    className: 'popup-btn',

                    shadeClose: true,
                    time: 2
                });
                $("#settings-mobile").focus();
                is_lock_send_vy = false;
                return false;

            var reg_pwd=/^[a-zA-z0-9]{6,16}$/;  
            var regs_pwd=/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$/;
            if(reg_pwd.test(password)){  
                if(!regs_pwd.test(password)){

        //点击注册
        $("#register_submit").click(function(){
            //点击获取验证码触发手机号验证
            var mobile = $.trim($("#settings-mobile").val());
            var password =$.trim($("#settings-password").val());
            var code = $.trim($("#mobile_code").val());
            if(mobile.length == 0 || password.length == 0 || code.length == 0 || $("input[type='checkbox']").is(':checked') == false){
                return false;
            }
            if($(".rl-yzm").css("display")=='block'){
            	 if($("#smsverify").val().length == 0){
            	 	return false;
            	 }
            }
            if(!(/^1[3|4|5|7|8]\d{9}$/.test(mobile))){
                layer.open({
                    className: 'popup-btn',
                    content: '<h3>提示</h3><p>请输入正确的手机号码</p>',
                    shadeClose: true,
                    time: 2
                });
                $("#settings-mobile").focus();
                return false; 
            }
            //点击获取验证码触发密码验证
            var reg_pwd=/^[a-zA-z0-9]{6,16}$/;  
            var regs_pwd=/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$/;
            if(reg_pwd.test(password)){  
                if(!regs_pwd.test(password)){
                    layer.open({
                        className: 'popup-btn',
                        content: '<h3>提示</h3><p>密码应为6-16位数字字母组合</p>',
                        shadeClose: true,
                        time: 2
                    });
                    $("#settings-password").focus();
                    return false;
                }
            }
            else{
                layer.open({
                    className: 'popup-btn',
                    content: '<h3>提示</h3><p>密码应为6-16位数字字母组合</p>',
                    shadeClose: true,
                    time: 2
                });
                $("#settings-password").focus();
                return false;
            }
            if($("#mobile_code").val().length == 0){
                layer.open({
                    className: 'popup-btn',
                    content: '<h3>提示</h3><p>请先获取验证码</p>',
                    shadeClose: true,
                    time: 2
                });
                return false;  
            }
            if($("#mobile_code").val().length < 6){
                layer.open({
                    className: 'popup-btn',
                    content: '<h3>提示</h3><p>短信验证码错误</p>',
                    shadeClose: true,
                    time: 2
                });
                return false;  
            }
            //是否同意注册协议
            if($("input[type='checkbox']").is(':checked') == false){
            layer.open({
                className: 'popup-btn',
                content: '<h3>提示</h3><p>请同意注册协议！</p>',
                shadeClose: true,
                time:2,
            });
            return false;
            }
            if($("#request_code").val() != ""){
                var request_code = $("#request_code").val();
                var ajaxurl ="{url x="index" r="ajax#check_user"}";
                $.ajax({
                    url: ajaxurl,
                    data:{'val':request_code},
                    type: "POST",
                    dataType: "json",
                    success:function(data){
                        if(data.status == 1){
                            RegistSubmit();
                        }else{
                            layer.open({
                                className: 'popup-btn',
                                content: '<h3>提示</h3><p>邀请码不存在</p>',
                                shadeClose: true,
                                time: 2
                            });
                            return false;
                        }
                    } 
                });
            }else{
                RegistSubmit();
            }
        });

    });
