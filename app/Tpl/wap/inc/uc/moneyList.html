	<!-- 资金明细 -->
    {foreach from = $details item=item key=key}
    <h3 class="my-re-month">{$key}</h3>
    <ul class="my-re-list">
        {foreach from=$item item=vo}
       <!-- <li {if $vo.type == 1 || $vo.type == 47 || $vo.type == 24 ||$vo.type == 5}class="my-cash-cz"{elseif $vo.type == 2 || $vo.type == 26}class="my-cash-aa"{elseif $vo.type == 8 || $vo.type == 20}class="my-cash-bb"{elseif $vo.type == 28}class="my-cash-cc"{elseif $vo.type == 27}class="my-cash-dd"{/if}>-->
        <li class="{$vo.icon}">
        <a>
            <p class="my-re-time"><span>{$vo.week}</span><span style="font-size: 12px">{$vo.time}</span></p>
            <p class="my-re-action"><i></i><span>{$vo.memo}</span><span>{$vo.create_time}</span></p>
            <p class="my-re-num">{$vo.money}</p>
        </a>
        </li>
        {/foreach}        
    </ul>
    {/foreach}
