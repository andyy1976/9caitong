<body>
<section class="container container2 cf">
<div class="sale-header"><a href="{url x="index" r="salesman#total_performance"}" class="back-icon"><img src="{$TMPL}/images/wap2/my/icon_back.png" width="10" height="18"></a><span style="float:left;width:85%;text-align:center;padding-right:5%">业绩详情</span></div>
    <div class="acvievt">
        <ul class="acvievt_li">
            <li><span>用户(姓名)</span><span>实投金额</span><span>期限</span><span>投资时间</span></li>
            {foreach from=$list item="vo"}
            <li><span>{$vo.mobile}({$vo.real_name})</span><span>{$vo.money}</span><span>{$vo.repay_time}</span><span>{$vo.create_time}</span></li>
            {/foreach}
            
        </ul>
    </div>
    <style type="text/css">
    /*.acvievt{margin: 10px 4%;width: 92%}*/
    .sale-header{line-height: 48px;background: linear-gradient(to bottom, #575cde 0%, #4672de 100%);overflow: hidden;color: white;font-size: 1.6rem;position: relative;}
    .sale-header img{padding-left:5%;float: left;padding-top: 15px;}
    .acvievt ul li{height: 40px;line-height: 40px;text-align: center;font-size: 12px}
    .acvievt ul li:nth-of-type(1){border-bottom: 1px solid #000;height: 40px;line-height: 40px}
    .acvievt ul li span{float: left;display: block;text-align: center;}
    .acvievt ul li:nth-of-type(even){background:#d6d6d6;}/*偶数行*/
    .acvievt ul li span:nth-of-type(1){width: 39%;text-align: center;}
    .acvievt ul li span:nth-of-type(2){width: 20%;text-align: center;}
    .acvievt ul li span:nth-of-type(3){width: 9%;text-align: center;}
    .acvievt ul li span:nth-of-type(4){width: 32%;text-align: center;}
    </style>
    </style>
    <link rel="stylesheet" href="{$TMPL}/js/sale/src/css/layui.css">
    <script type="text/javascript" src="{$TMPL}/js/sale/src/layui.js"></script>
    <script>
        layui.use('flow', function(){
            var flow = layui.flow;
            var id = {$id}; 
            flow.load({
                elem: '.acvievt_li' //流加载容器
                ,done: function(page, next){ //执行下一页的回调
                var lis = [];
                var url = "{url x="index" r="salesman#ajax_performance_list"}";
                $.ajax({
                    type:'POST',
                    url:url,
                    data:{'page':page,'id':id},
                    dataType:'json',
                    success:function(res){
                        layui.each(res.data, function(index, item){
                            lis.push('<li><span>'+item.mobile+'('+item.real_name+')'+'</span><span>'+item.money+'</span><span>'+item.repay_time+'</span><span>'+item.create_time+'</span></li>');
                        });
                        next(lis.join(''), page < res.pages);    
                    }
                });
            }
        });
    });
    </script>
</section>
</head>
</body>
</html>
