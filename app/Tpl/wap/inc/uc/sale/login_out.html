<body>
<style type="text/css">
.realName{padding-right: 30px}
</style>
<section class="container cf">
    <div class="header"><a href="{url x="member" r="salesman"}" class="back-icon"><img src="{$TMPL}/images/wap2/my/icon_back.png" width="10" height="18"></a>个人信息</div>
	<!-- 个人信息 -->
    <ul class="my-acc-list my-info-list cf">   	
        <li><span>真实姓名</span><p class="realName">{if $user_info_list['real_name'] eq ""}未认证{else}{$user_info_list.real_name}{/if}</p></li>
        <li><span>身份证号</span><p class="realName">{if $user_info_list['idno'] eq ""}未认证{else}{function name="hideIdnoCard" v="$user_info_list.idno"}{/if}</p></li>
        <li><span>手机号码</span><p class="realName">{function name="hideMobile" v="$user_info_list.mobile"}</p></li>
    </ul>
    <a href="javascript:;" class="my-btn-loginout" onclick="exit();">退出登录</a>
</section>
<script>
    //退出登录弹出框
    function exit(){
        layer.open({
            className: 'popup-btn',
            content: '<h3>提示</h3><p>确定要退出当前账号？</p>',
            btn: ['确认', '取消'],
            shadeClose: true,
            yes: function(){
                //点击确认按钮后要做的动作
                layer.open({content: '确认退出登录', time: 2 });
                window.location.href="{url x="index" r="salesman#loginout"}";
            }, 
            no: function(){
                //点击取消按钮后要做的动作
                layer.open({content: '取消', time: 1});
            }
        });
    }
</script>
</body>
</html>
