<div class="FictitiousMoney_list">
	{if $count gt 0}
	<ul id="select_Coupon" class="coupon">
        {foreach from=$interest_list item="card" key=k name="card"}
		<li id="{$card.id}" day="{$card.interest_time}" interest="{$card.rate}">
			<div class="money">
				<span><i>{$card.rate}%</i></span>
				<p>{$card.interest_time}</p>
			</div>
			<div class="condition">
				<p>可用标的：{$card.use_condition}个月标的</p>
				<p>有效期：{$card.begin_date}-{$card.end_date}</p>
			</div>
			<div class="mark hide"></div>
		</li>
        {/foreach}
