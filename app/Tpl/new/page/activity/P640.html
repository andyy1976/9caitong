<script>
    var is_lock_send_vy = false;    //解除锁定
    var left_rg_time;
    var regsiter_vy_time;
    function left_time_to_send_regvy(){
        clearTimeout(regsiter_vy_time);
        if(left_rg_time > 0){
            regsiter_vy_time = setTimeout(left_time_to_send_regvy,1000);
            $("#getCode").html(left_rg_time+"秒后重新获取");
            $("#getCode").addClass("gray");
            left_rg_time -- ;
        }
        else{
            is_lock_send_vy = false;
            $("#getCode").removeClass('gray');
            $("#getCode").val("重新获取验证码");           
            left_rg_time = 0;
        }
    }

    //发送手机验证码
    $("#getCode").click(function () {
        if(is_lock_send_vy || $(this).hasClass(".gray")){
            return false;
        }
        var phone=$.trim($("#user_reg_phone").val());
        var pwd=$.trim($("#user_reg_pwd").val());
        var code =$.trim($("#codeNum").val());
        var check_re=check_form(phone,pwd,code);
        if (check_re) {     
            layer.load(1);
            var query = new Object();
            var ajax_url="/index.php?ctl=ajax&act=send_phone_verifycode_one";
            query.user_mobile=phone;
            query.Verifycode=code;
            $.ajax({
                type:"post",
                url:ajax_url,
                dataType:"json",
                data:query,
                async:true,
                success:function (obj) {
                    layer.closeAll('loading');
                    if (obj.status) {
                        is_lock_send_vy = true;
                        left_rg_time = 60;
                        left_time_to_send_regvy();
                        layer.alert(obj.info,{icon:6,title:"成功",closeBtn:0},function () {
                            layer.closeAll();
                            $("#getCode").focus();
                        });
                    } else{
                        layer.alert(obj.info,{icon:5,title:"提示",closeBtn:0},function () {
                            $("#Jverify_img").attr("src",'/verify.php?w=89&h=44&rand='+ Math.random());
                            layer.closeAll();
                        });
                        return false;
                    }
                },
                error:function (obj) {
                    layer.closeAll('loading');
                    layer.alert("请求数据失败",{icon:2,title:"失败",closeBtn:0});
                    return false;
                }
            });
        }
    });

    
    
    //错误信息显示
    function show_error(str,num) {      
        for(var i=1;i<=3;i++){
            $(".tip"+i).html('');
        }       
        if(num!=0){     
            $(".tip"+num).html(str);
        }
    }
    
    //验证手机，密码，图形验证码
    function check_form(phone,pwd,code){
        //验证手机号 
        var pattern = /^1[34578]\d{9}$/;    
        if (!phone) {
            show_error("请输入手机号",1);
            $("#user_reg_phone").focus();
            return false;
        } else{
            if (!pattern.test(phone)) {
                show_error("请输入正确格式的手机号",1);
                $("#user_reg_phone").focus();
                return false;
            }
        }       
        //验证密码      
        var reg_pwd=/^[a-zA-z0-9]{6,}$/;  
        var regs_pwd=/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$/;
        if (pwd.length==0) {
            show_error("请输入密码",2);
            $("#user_reg_pwd").focus();
            return false;           
        }
        if(reg_pwd.test(pwd)){  
            if(!regs_pwd.test(pwd)){
                show_error("密码长度在6~16位之间，请用数字+字母组合",2);
                $("#user_reg_pwd").focus();
                return false;
            }
        }
        else{
            show_error("密码长度在6~16位之间，请用数字+字母组合",2);
            $("#user_reg_pwd").focus();
            return false;
        }
        //验证图片验证码       
        if(!code){
            show_error('请输入图形验证码',3);
            $("#codeNum").focus();
            return false;
        }
        if(code.length != 4){
            show_error('图形验证码有误',3);
            $("#codeNum").focus();
            return false;
        }
        return true;
    }

    //提交注册
    $("#page_reg_submit").click(function () {       
        var phone=$.trim($("#user_reg_phone").val());
        var pwd=$.trim($("#user_reg_pwd").val());
        var code =$.trim($("#codeNum").val());
        var check_re=check_form(phone,pwd,code);
        if (check_re) {
            //验证手机验证码
            var sms_code=$.trim($("#dxcode").val());
            

            if (sms_code) {
                if (sms_code.length!=6) {
                    show_error("请输入短信验证码",4);
                    $("#getCode").focus();
                    return false;
                }
            }else{
                show_error("短信验证码有误",4);
                $("#getCode").focus();
                return false;
            }      
        //验证确认的密码
//      var v_pwd=$.trim($("#user_reg_verify_pwd").val());
//      if (pwd!=v_pwd) {
//          layer.tips(lang.NOTSAME_PWD,"#user_reg_verify_pwd");
//          $("#user_reg_verify_pwd").focus();
//          return false;
//      }
        //验证邀请码格式
        var pattern = /^1[34578]\d{9}$/;    
        if ($.trim($("#referer_num").val()).length>0) {
            var referer_num=$.trim($("#referer_num").val());
            if (!pattern.test(referer_num)) {
                show_error("邀请码错误",5);
                $("#referer_num").focus();
                return false;
            }
        }
        //是否同意注册协议
//      if (!$("#agreement").attr("checked")) {
//          layer.tips("请同意注册协议","#agreement",{tips: 1});
//          return false;
//      }
        layer.load(1);
        var query_reg=new Object();
        query_reg.mobile=phone;
        query_reg.user_pwd=pwd;
        query_reg.user_name="w"+phone;
        query_reg.sms_code=sms_code;
        query_reg.verify=code;
        if ($("#referer_num").val()) {
            query_reg.referer=$.trim($("#referer_num").val());
        }
        var ajax_url=$("#page_reg_form").attr("ajax_url");
        $.ajax({
            type:"post",
            url:"/index.php?ctl=ajax_activity&act=doregister",
            dataType:"json",
            data:query_reg,
            async:true,
            success:function (obj) {
                layer.closeAll("loading");
                if (obj.status) {
                  layer.alert(obj.info,{icon:6,title:"成功",closeBtn:0,btn:"去开通存管账户"},function () {
                      window.location.href=obj.jump;
                  }); 
                    // layer.open({
                    //     type: 1,
                    //     title: false,
                    //     closeBtn: 1,
                    //     shadeClose: false,
                    //     area: ['652px'],
                    //     move: false, //没有背景色
                    //     content: obj.info
                    // }); 
                } else{
                    layer.alert(obj.info,{icon:5,title:"提示",closeBtn:0});
                    return false;
                }
            },
            error:function () {
                layer.closeAll("loading");
                layer.alert("请求数据失败",{icon:2,title:"失败",closeBtn:0});
                return false;
            }
        });
        }
    });
</script>
