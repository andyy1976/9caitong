{include file="inc/nheader.html"}
<div class="wrapper bgf8">
	<div class="regbanner w100b">
		<img src="/new/images/page_reg_bg2.jpg" class="w100b" />
	</div>
	<div class="center">
		<ul class="regstep">
			<li>
				<div class="step">
					<span><i>1</i></span>
					<p>手机号注册</p>
				</div>
				<div class="stepline"></div>
			</li>
			<li>
				<div class="step">
					<span class="step_span_active"><i>2</i></span>
					<p class="step_p_active">开通银行存管账户</p>
				</div>
				<div class="stepline"></div>
			</li>
			<li class="step_end">
				<div class="step">
					<span><i>3</i></span>
					<p>设置交易密码</p>
				</div>
			</li>
		</ul>
		<div class="clear"></div>
		<form ajax_url="{url x="index" r="uc_depository_account#register_index"}" method="post" id="page_reg_steptwo" autocomplete="off" class="page_userForm_box mlra">
			<!--<h3>开通资金存管<span>请输入您的身份信息，完成认证</span></h3>-->
			<ul>
				<!--<li><span class="andatory">*</span><input type="text" value="" name="user_reg_escrow_username" class="ipttxt w100b input_onfocus_shadow" id="user_reg_escrow_username" placeholder="开户用户名" maxlength="11" /></li>-->
				<li>
					<span class="andatory">*</span>
					<input type="text" name="user_realname" class="ipttxt w100b input_onfocus_shadow" id="user_realname" placeholder="请输入您的真实姓名" maxlength="16" />
				</li>
				<li>
					<span class="andatory">*</span>
					<input type="text" name="user_IDcard" class="ipttxt w100b input_onfocus_shadow" id="user_IDcard" placeholder="请输入身份证号" maxlength="18" />
				</li>
				<li>
					<input type="button" class="submit_form w100b" id="page_reg_step2_submit" name="" value="确认开通" />
				</li>
			</ul>
		</form>
		<div class="blank50"></div>
	</div>
</div>
<div class="reg_banklist dp-n" id="reg_banklist">
	<ul>
	{foreach from='$bank_list' item='item'}
		<li bank_id="{$item.id}" s_quota="{$item.single_quota}" sd_quota="{$item.day_limit}">
			<img src="{$item.icon}" />
			<span>{$item.name}</span>
		</li>
	{/foreach}
	</ul>
		
	<p>限额：单笔<span id="S_quota">0</span>元，单日<span id="SD_quota">0</span>元</p>
	<div class="reg_bank_btn ta_r">
		<input type="button" id="reg_bank_confirm" class="confirm" value="确定" />
		<input type="button" id="reg_bank_cancel" class="cancel" value="取消" />
	</div>
</div>
{include file="/inc/nfooter.html"}
		<script src="/new/js/lib/sea.js"></script>
		<script>
			seajs.config({
				alias:{"$":"new/js/lib/jquery-1.8.3"},
				paths:{"new":"/new"},
				map:[[ /^(.*.(?:css|js))(.*)$/i, '$1?t=20160828' ]]
			});
			seajs.use(["/new/js/page/page_reg"])
		</script>
	</body>
</html>
