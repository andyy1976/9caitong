{include file="inc/nheader.html"}
<div class="wrapper bgf8">
	<div class="regbanner w100b">
		<img src="/new/images/page_reg_bg.jpg" class="w100b" />
	</div>
	<div class="center">
		<div class="blank50"></div>
		<form ajax_url="{url x="shop" r="user#phone_send_password"}" method="post" id="get_pwd_form" autocomplete="off" class="page_userForm_box mlra">
			<h3>找回密码<a href="{url x="index" r="user#login"}" class="a_gologin">直接登录</a></h3>
			<ul>
				<li>
					<span class="andatory">*</span>
					<input type="text" value="" name="bound_phone" class="ipttxt w100b input_onfocus_shadow" id="bound_phone" placeholder="请输入您绑定的手机号码" maxlength="11" />
				</li>
				<li>
					<span class="andatory">*</span>
					<input type="text" value="" id="Verifycode" class="ipttxt w200 fl input_onfocus_shadow" placeholder="图形验证码" maxlength="4" />
					<img class="fr" maxlength="4" style="margin-top:0" src="{$APP_ROOT}/verify.php?w=89&h=44&rand={function name="rand"}" onclick="this.src='{$APP_ROOT}/verify.php?w=89&h=44&rand='+ Math.random();" id="Jverify_img" title="看不清楚？换一张" />	
					<div class="clear"></div>
				</li>
				<li>
					<span class="andatory">*</span>
					<input type="text" value="" name="sms_code" id="sms_code" class="ipttxt w150 fl input_onfocus_shadow"  placeholder="短信验证码" maxlength="6" />
					<input type="button" value="获取短信验证码" class="sendcode_button w150 fr" id="get_regsms_code" />
					<div class="clear"></div>
				</li>
				<li>
					<span class="andatory">*</span>
					<input type="password" name="new_pwd" class="ipttxt w100b input_onfocus_shadow" id="new_pwd" placeholder="请设置新的登录密码(6~16位数字+字母组合）" maxlength="16" />
				</li>
				<li>
					<span class="andatory">*</span>
					<input type="password" name="confirm_new_pwd" class="ipttxt w100b input_onfocus_shadow" id="confirm_new_pwd" placeholder="确认新的登录密码" maxlength="16" />
				</li>
				<li>
					<input type="button" class="submit_form w100b" id="get_pwd_submit" name="commit" value="{$LANG.RESET_PASSWORD}" />
				</li>
			</ul>
		</form>
		<div class="blank50"></div>
	</div>
</div>
{include file="/inc/nfooter.html"}
		<script src="/new/js/lib/sea.js"></script>
		<script>
			seajs.config({
				alias:{"$":"new/js/lib/jquery-1.8.3"},
				paths:{"new":"/new"},
				map:[[ /^(.*.(?:css|js))(.*)$/i, '$1?t=20160828' ]]
			});
			seajs.use(["/new/js/page/getpassword"])
		</script>
	</body>
</html>
