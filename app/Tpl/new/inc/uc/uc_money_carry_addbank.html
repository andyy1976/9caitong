<form name='addbank_from' id='addbank_from' action='{url x="index" r="uc_money#savebank"}' method='post'>
	<ul class="add_bank">
		<li>
			<label>真实姓名：</label>
			<div><input type='text' name='real_name' id='Jbank_real_name'{if $user_info.real_name} readonly="readonly" value="{$user_info.real_name}"{/if} class="uc_input input_onfocus_shadow ui-textbox{if $user_info.real_name} readonly{/if}" placeholder="请输入您的真实姓名" /></div>
		</li>
		<li>
			<label>身份证号：</label>
			<div><input type="text" name="uc_IDcard" id="uc_IDcard"{if $idno} readonly="readonly" value="{$idno}"{/if} class="uc_input input_onfocus_shadow ui-textbox{if $idno} readonly{/if}" placeholder="请输入身份证号" /></div>
		</li>
		<li>
			<label>选择银行：</label>
			<div>
				<ul id="addBank_list" class="ofh clear">
					{foreach from='$bank_list' item='item'}
					<li bank_id="{$item.id}" S_quota="{$item.single_quota}" SD_quota="{$item.day_limit}" >
				 		<img src="{$item.icon}" />
				 		{$item.name}
					</li>
					{/foreach}
				</ul>
			 	<p><span class="fl dp-n" id="bank_quota">限额：单笔<i id="S_quota">5万</i>，单日<i id="SD_quota">10万</i></span><a href="javascript:void(0);" id="moreBank" class="fr">更多</a></p>
			</div>
			<input type="hidden" name="bank_id" id="bank_id" />
		</li>
		<li>
			<label>银行卡号：</label>
			<div><input type='text' name='bankcard' class='uc_input input_onfocus_shadow ui-textbox' id='Jbank_bankcard' placeholder="请输入银行卡号" style='font-weight:bolder;width: 270px;' value='' /></div>
		</li>
		<li>
			<label>手机号：</label>
			<div><input type="text" id="bankphone" name="bankphone" class="uc_input input_onfocus_shadow" placeholder="请输入银行预留手机号" maxlength="11" style='width: 270px;' /></div>
		</li>
		<li>
			<label>图形验证码：</label>
			<div>
				<input id="Verifycode" class="uc_input input_onfocus_shadow fl" placeholder="请输入图形验证码" maxlength="4" style='width: 170px;' />
				<img class="fl" style="border: none;margin-top:0" src="{$APP_ROOT}/verify.php?w=89&h=44&rand={function name="rand"}" onclick="this.src='{$APP_ROOT}/verify.php?w=89&h=44&rand='+ Math.random();" id="Jverify_img" title="看不清楚？换一张" />
			</div>
		</li>
		<li>
			<label>验证码：</label>
			<div>
				<input name="validateCode" id="validateCode" class="uc_input input_onfocus_shadow" placeholder="请输入短信验证码" maxlength="6" />
				<input type="button" id="get_bankMobile_code" class="ucbt3 bgC_blue1 C_white" value="获取短信验证码" />
			</div>
		</li>
		<li>
			<label></label>
			<div class="addBank_btn">
				<input type='button' value='确认添加' class='confirm' id="add_bank_sunbmit" />
				<input type='button' value='取消' class='cancel closeAllLayer' />
			</div>
		</li>
	</ul>
	<div class='tc'>
   </div>
</form>
