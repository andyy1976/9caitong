<div class="user_top_title bgfb">
	<a class="current">修改邮箱</a>
</div>

<div class="user_center_con">
	<div class="uc01">
		<div class="blank20"></div>
		<form method="post" name="bind_email" id="bind_email" {if $email neq ''}isemail="1"{/if}>
		<table cellpadding="5" cellspacing="0" border="0"  class="uc_table_form">
			<tbody>
				{if $email neq ''}
				<tr>
					<td class="ta_r">原邮箱：</td>
					<td><input type="text" value="" class="uc_input input_onfocus_shadow" name="old_email" id="old_email" placeholder="请输入原邮箱"></td>
					<td></td>
				</tr>
				{/if}
				<tr>
					<td class="ta_r">新邮箱：</td>
					<td><input type="text" value="" class="uc_input input_onfocus_shadow" name="new_email" id="new_email" placeholder="请输入新邮箱"></td>
					<td>不输入新邮箱即为原邮箱绑定认证</td>
				</tr>
				<tr>
					<td class="ta_r">邮箱验证码：</td>
					<td><input type="text" value="" class="uc_input input_onfocus_shadow"  name="emsms_code" id="emsms_code"  placeholder="请输入邮箱验证码"></td>
					<td><input type="button" value="获取验证码" id="get_emregsms_code" class="ucbt3 bgC_blue1 C_white"  /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="button" name="submit" value="{$LANG.SUBMIT_FORM}" class="uc_submit_blue"></td>
					<td></td>
				</tr>
			</tbody>
		</table>
		</form>
	</div>
</div>
